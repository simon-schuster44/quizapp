<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      onload="this.media='all'"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="./script/form.js" defer></script>

    <title>Stylesheet</title>
  </head>
  <body>
    <header>
      <h1>QUIZAPP</h1>
    </header>
    <main>
      <div class="template">
        <h2>New Question</h2>
        <form data-js="form">
          <label for="question">Question</label>
          <input name="question" type="text" id="question" />
          <label for="answer">Answer</label>
          <input name="answer" type="text" id="answer" />
          <button type="submit" data-js="button">SUBMIT</button>
        </form>
        <div class="overlay" data-js="overlay"><h1>Added Card!</h1></div>
      </div>
    </main>
    <footer>
      <i
        class="fa-solid fa-house fa-4x"
        data-js="home"
        onclick="location.href='./index.html'"
      ></i>
      <i
        class="fa-solid fa-bookmark fa-4x"
        onclick="location.href='./bookmark.html'"
      ></i>
      <i class="fa-solid fa-plus fa-4x button__active"></i>
      <i
        class="fa-solid fa-user fa-4x"
        onclick="location.href='./profile.html'"
      ></i>
    </footer>
  </body>
</html>
