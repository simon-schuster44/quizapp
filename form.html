<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      onload="this.media='all'"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script type="module" src="./script/form.js" defer></script>
    <script type="module" src="./script/characters.js" defer></script>

    <title>Stylesheet</title>
  </head>
  <body>
    <header>
      <h1>QUIZAPP</h1>
    </header>
    <main>
      <div class="template">
        <h2>New Question</h2>
        <form data-js="form">
          <label for="question">Question</label>
          <textarea
            name="question"
            data-js="questionInput"
            id="question"
            cols="30"
            rows="3"
            maxlength="150"
            required
          ></textarea>
          <small class="question__characters-count"
            >(<span data-js="questionAmountLeft"></span> characters left)</small
          >
          <label for="answer">Answer</label>
          <textarea
            name="answer"
            data-js="answerInput"
            id="answer"
            cols="30"
            rows="3"
            maxlength="150"
            required
          ></textarea>
          <small class="answer__characters-count"
            >(<span data-js="answerAmountLeft"></span> characters left)</small
          >
          <button type="submit" data-js="button">SUBMIT</button>
        </form>
        <div class="overlay" data-js="overlay">
          <h1>Added Card!</h1>
          <i class="fa-solid fa-arrow-down fa-6x"></i>
        </div>
      </div>
      <section data-js="section"></section>
    </main>
    <footer>

        <img src="/assets/images/house-solid.svg" alt="" />
      </div>
      <div class="container" onclick="location.href='./bookmark.html'">
        <img src="/assets/images/bookmark-solid.svg" alt="" />
      </div>
      <div
        class="container button__active"
        onclick="location.href='./form.html'"
      >
        <img src="/assets/images/plus-solid.svg" alt="" />
      </div>
      <div class="container" onclick="location.href='./profile.html'">
        <img src="/assets/images/user-solid.svg" alt="" />
      </div> -->

      <i
        class="fa-solid fa-house fa-4x"
        data-js="home"
        onclick="location.href='./index.html'"
      ></i>
      <i
        class="fa-solid fa-bookmark fa-4x"
        onclick="location.href='./bookmark.html'"
      ></i>
      <i
        class="fa-solid fa-plus fa-4x button__active"
        onclick="location.href='./form.html'"
      ></i>
      <i
        class="fa-solid fa-user fa-4x"
        onclick="location.href='./profile.html'"
      ></i>
    </footer>
  </body>
</html>
